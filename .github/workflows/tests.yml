name: tests

on:
  push:
  pull_request:

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t snaptosign:test -f docker/snaptosign.Dockerfile .

      - name: Python tests + coverage
        run: >-
          docker run --rm
          --user 0:0
          -v "${{ github.workspace }}":/work
          -w /work
          snaptosign:test
          micromamba run -n base sh -c "python -m pip install --no-cache-dir coverage && COVERAGE_FILE=/tmp/.coverage python -m coverage run -m unittest discover -s tests -p 'test*.py' && COVERAGE_FILE=/tmp/.coverage python -m coverage xml -o /work/coverage.xml"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: lukasadam/SnapToSign

      - name: R tests (minimal)
        run: >-
          docker run --rm
          --user 0:0
          -v "${{ github.workspace }}":/work
          -w /work
          snaptosign:test
          micromamba run -n base Rscript r/tests/run_tests.R
