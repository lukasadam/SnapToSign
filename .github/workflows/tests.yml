name: tests

on:
  push:
  pull_request:

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t snaptosign:test .

      - name: Python tests + coverage
        run: >-
          docker run --rm
          -v "${{ github.workspace }}":/work
          -w /work
          snaptosign:test
          bash -lc "python -m pip install --no-cache-dir coverage && coverage run -m unittest discover -s tests -p 'test*.py' && coverage xml -o coverage.xml"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: R tests (minimal)
        run: >-
          docker run --rm
          -v "${{ github.workspace }}":/work
          -w /work
          snaptosign:test
          Rscript r/tests/run_tests.R
