name: ruff

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      # Keep this intentionally minimal at first: catch real errors (Pyflakes) and fatal syntax issues.
      - name: Ruff (lint)
        run: ruff check py --select F,E9
